<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Comatible" content="IE-edge">
    <link rel="stylesheet" href="style.css">
    <ink href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>login</title>
</head>
<body>
<div class="wrapper">
    <form action="">
        <h1>login</h1>
        <div class="input-box">
            <input type="text" id="user" placeholder="usernaame" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="pass" placeholder="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forget">
           <label><input type="checkbox"> Remeber me
        </label>
         <a href="#">Forget password</a>
        </div> 
        
        <button type="submit" id="btn">login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a>
            </p>
        </div>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
